<?xml version='1.0' encoding='UTF-8' ?>

    <link rel='stylesheet' id='layout-css' href='css/layout.css' type='text/css' media='all'/>

        .barsearch {

                </img>
            </div>
            <div style="text-align: center;"><h1>#{lbl.accessDenied}</h1></div>
