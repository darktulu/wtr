<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Title</ui:insert></title>
    <script type="text/javascript">
						function nodes(){
							$(".ui-panel-title").parent().css("background-color","rgb(196, 217, 248)");
						}
						
     </script>
</h:head>
<h:body onload="nodes();">
	<h:outputStylesheet library="css" name="docs.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custum.css" />
	<link rel="stylesheet" href="resources/css/accordion/accordion.core.css" type="text/css"/>
	<link rel="stylesheet" href="resources/css/accordion/accordion.css" type="text/css"/> 
	
	<h:outputScript library="js" name="bootstrap.js" />

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner" style="background: #000;">
			<div class="container" style="width : 100%;">
				<ui:insert name="header">header</ui:insert>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row-fluid">

			<div class="span2" >
				
					<ui:insert name="sider">sider</ui:insert>
				
			</div>

			<div class="span10" id="support" >
				<div style="padding: 8px 8px;">
					<ui:insert name="body">body</ui:insert>
				</div>
			</div>

		</div>
		<div style="padding: 8px 8px;">
			<ui:insert name="footer">footer</ui:insert>
		</div>
	</div>

</h:body>
</html>
