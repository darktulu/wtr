                            <rich:panel  style="height:453px; vertical-align: top">

                                    <rich:tooltip id="xx" value="test" />
                                </h:outputText>
                                <rich:dataTable rowClass="#{tsu.status == 'Approuved'?'approuvedCl ':' '}" onrowclick="#{rich:component('sub_departement')}.switchState();" id="UsertimesheetList" value="#{timeSheetUserListCtl.usertimesheets}" var="tsu" styleClass="stable" style="width:100%" rows="100" rowClasses="odd-row, even-row">




                                    <rich:column   filterValue="#{timeSheetUserListCtl.myyear}" filterExpression="#{fn:containsIgnoreCase(tsu.timesheet.start, timeSheetUserListCtl.myyear)  or timeSheetUserListCtl.myyear == 0}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.year}"/>

        <rich:popupPanel  id="registerWork" width="1000" autosized="true">
            <f:facet name="header">
                Timesheet
            </f:facet>

            <rich:messages ajaxRendered="true" id="registerErrors"/>


            <h:form id="registerForm" >
                <a4j:outputPanel  layout="block"   >
                    <h:panelGrid id="registerWorkZone1"  columns="4" width="500px">
                        <h:outputText style="font-weight:bold" value="Start Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.start}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="End Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.end}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry Start" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryStrat}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry End" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryEnd}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/><br/>
                    <center>



                        <h:panelGrid  id="registerWorkZone2" columns="2" width="600px">
                            <rich:dataTable keepSaved="true" iterationStatusVar="stas"   value="#{timeSheetUserListCtl.usertasks}" var="task">
                                <rich:column width="100px">
                                    <f:facet name="header">
                                        Project | Task
                                    </f:facet>
                                    <h:outputText style="font-weight:bold" value="#{task.project.name}" />
                                    <br/>
                                    <h:outputText value="#{task.name}" />
                                </rich:column>
                                <c:forEach varStatus="st" var="d" items="#{timeSheetUserListCtl.dates}" >


                                    <rich:column id="col#{st.index}"  rendered="#{!timeSheetUserListCtl.isDayOff(d)}">


                                        <f:facet name="header">
                                            <h:outputText value="#{d}" >
                                                <f:convertDateTime pattern="dd"/>    
                                            </h:outputText>
                                        </f:facet>
                                        <h:form>
                                            <h:inputText  onblur="#{rich:element('hiddenShit')}.value+='#{task.idtask},#{st.index}:'+this.value+';'"   id="input-#{task.idtask}-#{st.index}" value="#{timeSheetUserListCtl.values[stas.index][st.index]}" style="width:16px"/>    

                                        </h:form>
                                    </rich:column>
                                </c:forEach>
                            </rich:dataTable>
                        </h:panelGrid>
                    </center>
                    <br/><br/>
                    <h:panelGrid columns="2" width="100%" >
                        <h:panelGroup style="float:left">


                            <a4j:commandButton style="width: 120px" value="Close" onclick="#{rich:element('hiddenShit')}.value=''; #{rich:component('registerWork')}.hide()">

                            </a4j:commandButton>
                            &nbsp;&nbsp;
                            <a4j:commandButton action="#{timeSheetUserListCtl.saveTimesheet}" style="width: 120px" value="Save"  oncomplete="if (#{facesContext.maximumSeverity==null}) {RichFaces.$('registerWork').hide(); #{rich:element('hiddenShit')}.value='';} ">

                            </a4j:commandButton>
                        </h:panelGroup>
                        <a4j:commandButton oncomplete="location.reload(true)" action="#{timeSheetUserListCtl.submitTimesheet}"  style="float:right; color: #811; width: 120px" value="Submit Timesheet" onclick="#{rich:component('registerWork')}.hide(); #{rich:element('hiddenShit')}.value='';">

                        </a4j:commandButton>
                    </h:panelGrid>
                    <h:form>
                        <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                    </h:form>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>
        
            <rich:popupPanel  id="registerWorkV" width="1000" autosized="true">
            <f:facet name="header">
                Timesheet
            </f:facet>

            <rich:messages ajaxRendered="true" id="registerErrorss"/>


            <h:form id="registerFormV" >
                <a4j:outputPanel  layout="block"   >
                    <h:panelGrid id="registerWorkZone1V"  columns="4" width="500px">
                        <h:outputText style="font-weight:bold" value="Start Date" />

                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="End Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.end}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry Start" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryStrat}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry End" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryEnd}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/><br/>
                    <center>



                        <h:panelGrid  id="registerWorkZone2V" columns="2" width="600px">
                            <rich:dataTable keepSaved="true" iterationStatusVar="stas"   value="#{timeSheetUserListCtl.usertasks}" var="task">
                                <rich:column width="100px">
                                    <f:facet name="header">
                                        Project | Task
                                    </f:facet>
                                    <h:outputText style="font-weight:bold" value="#{task.project.name}" />
                                    <br/>
                                    <h:outputText value="#{task.name}" />
                                </rich:column>
                                <c:forEach varStatus="st" var="d" items="#{timeSheetUserListCtl.dates}" >


                                    <rich:column id="col#{st.index}"  rendered="#{!timeSheetUserListCtl.isDayOff(d)}">


                                        <f:facet name="header">
                                            <h:outputText value="#{d}" >
                                                <f:convertDateTime pattern="dd"/>    
                                            </h:outputText>
                                        </f:facet>
                                        <h:form>
                                            <h:outputText  onblur="#{rich:element('hiddenShit')}.value+='#{task.idtask},#{st.index}:'+this.value+';'"   id="input-#{task.idtask}-#{st.index}" value="#{timeSheetUserListCtl.values[stas.index][st.index]}" style="width:16px"/>    

                                        </h:form>
                                    </rich:column>
                                </c:forEach>
                            </rich:dataTable>
                        </h:panelGrid>
                    </center>
                    <br/><br/>
                    <h:panelGrid columns="2" width="100%" >
                          <h:panelGroup style="float:left">


                            <a4j:commandButton style="width: 120px" value="Close" onclick="#{rich:element('hiddenShit')}.value=''; #{rich:component('registerWorkV')}.hide()">

                            </a4j:commandButton>
                           
                        </h:panelGroup>
                        
                    </h:panelGrid>
                    <h:form>
                        <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                    </h:form>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>
        
        


        <rich:popupPanel id="preRegisterWork" autosized="true">
            <f:facet name="header">
                Choose a project
            </f:facet>
            <h:form>
                <h:panelGrid  id="preRegisterZone" columns="1" width="600px">
                    Please choose the projects you want to register work for:
                    <br/><br/>
                    <h:selectManyCheckbox layout="pageDirection" value="#{timeSheetUserListCtl.projectsToShow}">
                        <f:selectItems  value="#{timeSheetUserListCtl.userProjects}" />
                    </h:selectManyCheckbox>
                </h:panelGrid>
                <h:panelGrid columns="2" width="20%">
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('preRegisterWork')}.hide()"/>
                    <a4j:commandButton status="sts2" value="Next" onclick="#{rich:component('preRegisterWork')}.hide(); #{rich:component('holdOn')}.show();" oncomplete="#{rich:component('holdOn')}.hide(); #{rich:component('registerWork')}.show();" render="registerWorkZone1 registerWorkZone2">

                    </a4j:commandButton>
                </h:panelGrid>
            </h:form>
        </rich:popupPanel>

        <rich:popupPanel id="holdOn" autosized="true" width="">
            <f:facet name="header">
                Chargement...
            </f:facet>
            <center>
                <h:panelGrid  id="pleasewait" width="600px">
                    Chargement....
                    <h:graphicImage value="/images/loading.gif" alt="ai"/>
                </h:panelGrid>
            </center>
        </rich:popupPanel>



        <rich:popupPanel id="taskInfo" autosized="true">
            <f:facet name="header">
                Add work
            </f:facet>
            <h:form  >
                <rich:panel id="taskZone">
                    <h:panelGrid  columns="4" width="600px">
                        <h:outputText style="font-weight:bold" value="Project" />
                        <h:outputText value="#{timeSheetUserListCtl.selectedTask.project.name}"/>
                        <h:outputText style="font-weight:bold" value="Task" />
                        <h:outputText value="#{timeSheetUserListCtl.selectedTask.name}" />
                        <h:outputText style="font-weight:bold" value="Date" />
                        <h:outputText value="#{timeSheetUserListCtl.selectedDate}" >
                            <f:convertDateTime dateStyle="short"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Timesheet" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.statys}" />
                    </h:panelGrid>
                    <br/><br/>
                    <h:panelGrid  columns="2" width="600px">
                        <h:outputText style="font-weight:bold" value="Percentage" />
                        <h:inputText value="#{timeSheetUserListCtl.time}" />
                        <h:outputText style="font-weight:bold" value="Description" />
                        <h:inputText value="#{timeSheetUserListCtl.other}" />
                    </h:panelGrid>
                    <br/><br/>
                    <h:panelGrid columns="2" width="50%">
                        <a4j:commandButton value="Cancel" onclick="#{rich:component('taskInfo')}.hide()"/>
                        <a4j:commandButton value="Save" action="#{timeSheetUserListCtl.addWork}" oncomplete="#{rich:component('taskInfo')}.hide();" render="registerWorkZone2">

                        </a4j:commandButton>
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </rich:popupPanel>
        
       

    </h:body>
